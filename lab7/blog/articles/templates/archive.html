<head> <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/stylem.css"> </head>
<title>"Архив статей"</title>

<body>
    <div class="header">
        {% if request.user.is_authenticated %}
            <div class="button">
                <a href="http://127.0.0.1:8000/article/new">Создать статью</a>
            </div>
        {% else %}
            <div class="button">
                <div>
                    <a href="http://127.0.0.1:8000/registration">Регистрация</a>
                </div>
                <a href="http://127.0.0.1:8000/login">Авторизация</a>
            </div>
        {% endif %}
        <img src="{{ STATIC_URL }}/static/img/logo.png" />
    </div>
    <div class="archive">
        {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title">
                    <a href="http://127.0.0.1:8000/article/{{ post.id }}">{{ post.title }}</a>
                </h2>
                <button class="fold-button">Свернуть</button>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        {% endfor %}
    </div>
    <script src="{{ STATIC_URL }}/static/js/helloworld.js"></script>
    <script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
</body>
